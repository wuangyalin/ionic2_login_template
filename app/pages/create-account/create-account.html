<ion-header>

  <ion-navbar dark>
    <ion-title>createAccount</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="create-account">
  <div class="signin_form">
    <form [ngFormModel]="authForm" (ngSubmit)="onSubmit(authForm.value)">
        <ion-item class="username_input" [class.error]="!username.valid && username.touched">
            <ion-label floating>Username</ion-label>
            <ion-input type="text" value="" [ngFormControl]="username"></ion-input>         
        </ion-item>
        <div *ngIf="username.hasError('required') && username.touched"
            class="error-box">* Username is required!</div>
        <div *ngIf="username.hasError('minlength') && username.touched"
            class="error-box">* Minimum username length is 8!</div>            
        <div *ngIf="username.hasError('checkFirstCharacterValidator') && username.touched"
            class="error-box">* Username cant't start with number!</div>                       
        <ion-item class="password_input" [class.error]="!password.valid && password.touched">
            <ion-label floating>Password</ion-label>
            <ion-input type="password" value="" [ngFormControl]="password" ></ion-input>
        </ion-item>
        <div *ngIf="password.hasError('required') && password.touched" class="error-box">
          * Password is required
        </div>    
        <div *ngIf="password.hasError('minlength') && password.touched" class="error-box">
          * Minimum password length is 8!
        </div>                 
        <div *ngIf="password.hasError('checkFirstCharacterValidator') && password.touched" class="error-box">
          * Password cant't start with number!
        </div>             
        
        <ion-item class="password_input" [class.error]="!password_confirm.valid && password_confirm.touched">
            <ion-label floating>Confirm Password</ion-label>
            <ion-input type="password" value="" [ngFormControl]="password_confirm" ></ion-input>
        </ion-item>
        <div *ngIf="password_confirm.value != password.value && password_confirm.touched" class="error-box">
          * Password doesnt match
        </div>  
        <div *ngIf="password_confirm.value == password.value && password_confirm.touched && !password.hasError('required')" class="correct-box">
          * Password matched
        </div>    
        <ion-row class="submit_button">
          <button type="submit" [disabled]="!authForm.valid" small light>Submit</button>
        </ion-row>
    </form>
  </div>
</ion-content>
